<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>채팅 효과 구현</title>
<style>
#chat1{
	width:300px;
	height:400px;
	background:skyblue;
	display:inline-block; /*인라인의 특징을 가져 수평상의 공존가능하며, block특징으로서 크기 조정 가능*/
}
#chat2{
	width:300px;
	height:400px;
	background:orange;
	display:inline-block;
}
textarea{
	width:98%; /*바깥쪽 부모요소에 닿을때까지 너비를 확보*/
	height: 365px;
	background:yellow;
}


</style>
<script>
//사용자의 키보드 이벤트를 감지하다가, 오직 엔터키를 누를때만 처리..
function enterKey(){
	//alert(event.keyCode);
	if(event.keyCode==13){
		alert("엔터를 눌럿군요");
	}
}

//문서가 로드된 후에, js에서 태그요소들을 접근하기 위함...
function init(){
	//alert("문서가 모두 로드 되었어요");
	//bt.addActionListener(리스너)와 비슷..
	document.getElementById("txt2").addEventListener("keyup",function(e){
		console.log(e.keyCode);
		if(e.keyCode==13){
			alert("엔터를 쳤군요");	 
		}
	});
}																								
</script>
</head>
<body onLoad ="init()">
	<!--
	모든 html 요소는 크게 block형과 inline형으로 나뉜다
	block형 : 자신이 위치하는 수평공간에 그 누구도 공존을 허용하지 않음
				ex)div, p
				장점: width,height크기 지정이 가능함
	inline형 : 자신이 위치하는 수평공간에 공존을 허용함
				ex)span
				단점 : width, height가 적용되지 않음, 딱 자신의 컨텐츠 만큼만 공간을 확보한다.
	-->
	<!--좌측 채팅창 begin -->
	<div id="chat1">
		<textarea readonly></textarea>
		<input type="text" onKeyUp="enterKey()">
		<button>전송</button>
	</div>
	<!--좌측 채팅창 end -->



	<!--우측 채팅창 begin -->
	<div id="chat2">
		<textarea readonly></textarea>
		<input type="text" id="txt2">
		<button>전송</button>
	</div>
	<!--우측 채팅창 end -->
</body>
</html>
