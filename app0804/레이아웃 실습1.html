<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>레이아웃 실습1</title>
<style>
/*div는 block형이므로 크기조정이 가능*/
#green-area{
	width:300px;
	height:500px;
	background:green;
	float:left;
	/*opacity:0.2;*/
}

#yellow-area{
	width:300px;
	height:500px;
	background:yellow;
	float:left;
}
#wrapper{
	border: 1px solid red;
	float:left;
	position:relative;
	left:300px;
	top:100px;
}


</style>
</head>
<body>
	<div id="wrapper">
		<div id="green-area">녹색 영역</div>
		<div id="yellow-area">노랑 영역</div>
	</div>
</body>
</html>
